{% extends "Adminuser/base.html" %}
{% block title %}Book Profile{% endblock %}
{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    .main-body {
        padding: 15px;
    }


    .card {
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        -webkit-backdrop-filter: blur(8px);
        border: 1px solid rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(10px);
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 0 solid rgba(0, 0, 0, .125);
        border-radius: 10px;
    }

    .card-body {
        flex: 1 1 auto;
        min-height: 1px;
        padding: 1rem;
    }

    .gutters-sm {
        margin-right: -8px;
        margin-left: -8px;
    }

    .gutters-sm>.col,
    .gutters-sm>[class*=col-] {
        padding-right: 8px;
        padding-left: 8px;
    }

    .mb-3,
    .my-3 {
        margin-bottom: 1rem!important;
    }

    .bg-gray-300 {
        background-color: #e2e8f0;
    }

    .h-100 {
        height: 100%!important;
    }

    .shadow-none {
        box-shadow: none!important;
    }
    .col-md-8{
    padding-left: 303px;
    width: auto;
}
</style>


            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Book Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ book.book_name }}
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Book Id</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ book.book_id }}
                            </div>
                        </div>
                        <hr>
                        
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Author Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ book.book_author }}
                            </div>
                        </div>
                        <hr>
                        
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Description</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                {{ book.book_description }}
                            </div>
                        </div>
                        <hr>
                        </div>
                        </div>
                        
                        
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function redirectToEditPage(bookId) {
        // Redirect to the edit page with the book ID
        window.location.href = '/BookProfileUpdate/' + bookId +'/';
    }
</script>
{% endblock %}
