<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      width: 90%;
      max-width: 400px;
      padding: 40px;
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .login-box input[type="text"],
    .login-box input[type="password"],
    .login-box button {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    .login-box button {
      background-color: #71ee60;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #00b327;
    }

    .forgot-password {
      text-align: right;
      margin-bottom: 10px;
    }

    /* Media query for mobile responsiveness */
    @media only screen and (max-width: 768px) {
      .login-box {
        padding: 20px;
        max-width: 90%; /* Adjust the width for smaller screens */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-box">
      <h2>Student Login</h2>
      {% if error %}
      <p>{{ error }}</p>
      {% endif %}
      <form method="POST">
        {% csrf_token %}
        <input type="text" placeholder="Email">
        <div class="forgot-password"><a href="#" onclick="routeToPage(event, 'studentlogin')">Forgot Email</a></div>
        <input type="text" name="username" placeholder="Username"><br>
        <div class="forgot-password"><a href="#" onclick="routeToPage(event, 'studentlogin')">Forgot Username</a></div>
        <input type="password" name="password" placeholder="Password"><br>
        <div class="forgot-password"><a href="#" onclick="routeToPage(event, 'studentlogin')">Forgot Password</a></div>
        <button type="submit">Login</button>
      </form>  
      <p>Login as staff <a  href="#" onclick="routeToPage(event, 'stafflogin')">login</a> or login as Admin <a  href="#" onclick="routeToPage(event, 'login')">Login</a></p>
    </div>
  </div>
  <script>
    function routeToPage(event, page) {
      event.preventDefault(); // Prevent default behavior of link click
      window.location.href = '/' + page; // Redirect to the desired page
    }
  </script>
</body>
</html>
